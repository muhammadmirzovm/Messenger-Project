{% extends 'core/base.html' %}
{% block title %}Home{% endblock title %}

{% block content %}
<div class="d-flex flex-column justify-content-center align-items-center vh-100 text-center">


  <div class="card shadow-sm border-0 rounded-4 p-4" style="max-width: 500px; width: 100%;">
    <div class="card-body">
      <h1 class="display-5 fw-bold mb-3">Welcome 👋</h1>
      <p class="text-muted mb-4">
        Start chatting with friends, join rooms, or create your own community.  
        Simple. Minimal. Fun.
      </p>

      <a href="{% url 'chat_app:room_list' %}" class="btn btn-primary btn-lg rounded-pill px-4">
        🚀 Enter Chat Rooms
      </a>
    </div>
  </div>


  <p class="mt-4 text-muted" style="font-size: 0.9rem;">
    Made with ❤️ using Django & Channels
  </p>
</div>
{% endblock content %}
